name: mda-bank-pilot-prod
services:
  frontend:
    build: ../frontend
    environment:
      - VITE_API_HOST=http://127.0.0.1:7091
      - VITE_API_STREAMING=true
    ports:
      - "5173:5173"
    depends_on:
      - backend

  payment-control-poc:
    build: ../payment-control-poc
    environment:
      - VITE_API_HOST=http://127.0.0.1:7091
      - VITE_AGENT_TYPE=payment_validator_pipeline
    ports:
      - "5174:5173"
    depends_on:
      - backend

  backend:
    user: root
    build: ../application
    environment:
      - API_KEY=xx
      - OPENAI_API_KEY=xx
      - EMBEDDINGS_KEY=xxx
      - EMBEDDINGS_BASE_URL=
      - LLM_PROVIDER=openai
      - LLM_NAME=Qwen/Qwen3-VL-8B-Instruct
      - OPENAI_BASE_URL=http://host.docker.internal:8000/v1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MONGO_URI=mongodb://mongo:27017/docsgpt
      - CACHE_REDIS_URL=redis://redis:6379/2
      - INTERNAL_KEY=dev-internal-key-change-me
      - TIKTOKEN_CACHE_DIR=/app/application/.tiktoken_cache
      - DOCLING_OCR_USE_RAPIDOCR=true
      - DOCLING_RAPIDOCR_BACKEND=onnxruntime
      - DOCLING_RAPIDOCR_DET_MODEL_PATH=/app/application/models/rapidocr/detection/v5/det.onnx
      - DOCLING_RAPIDOCR_REC_MODEL_PATH=/app/application/models/rapidocr/languages/eslav/rec.onnx
      - DOCLING_RAPIDOCR_REC_KEYS_PATH=/app/application/models/rapidocr/languages/eslav/dict.txt
      - DOCLING_OCR_LANGUAGES=["ru","en"]
      - DOCLING_ARTIFACTS_PATH=/app/application/models/docling
    ports:
      - "7091:7091"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../application/indexes:/app/indexes
      - ../application/inputs:/app/inputs
      - ../application/vectors:/app/vectors
    depends_on:
      - redis
      - mongo

  worker:
    user: root
    build: ../application
    command: celery -A application.app.celery worker -l INFO -B -c 10
    environment:
      - API_KEY=xx
      - OPENAI_API_KEY=xx
      - EMBEDDINGS_KEY=xxx
      - EMBEDDINGS_BASE_URL=
      - LLM_PROVIDER=openai
      - LLM_NAME=Qwen/Qwen3-VL-8B-Instruct
      - OPENAI_BASE_URL=http://host.docker.internal:8000/v1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - MONGO_URI=mongodb://mongo:27017/docsgpt
      - API_URL=http://backend:7091
      - CACHE_REDIS_URL=redis://redis:6379/2
      - INTERNAL_KEY=dev-internal-key-change-me
      - TIKTOKEN_CACHE_DIR=/app/application/.tiktoken_cache
      - DOCLING_OCR_USE_RAPIDOCR=true
      - DOCLING_RAPIDOCR_BACKEND=onnxruntime
      - DOCLING_RAPIDOCR_DET_MODEL_PATH=/app/application/models/rapidocr/detection/v5/det.onnx
      - DOCLING_RAPIDOCR_REC_MODEL_PATH=/app/application/models/rapidocr/languages/eslav/rec.onnx
      - DOCLING_RAPIDOCR_REC_KEYS_PATH=/app/application/models/rapidocr/languages/eslav/dict.txt
      - DOCLING_OCR_LANGUAGES=["ru","en"]
      - DOCLING_ARTIFACTS_PATH=/app/application/models/docling
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ../application/indexes:/app/indexes
      - ../application/inputs:/app/inputs
      - ../application/vectors:/app/vectors
    depends_on:
      - redis
      - mongo

  redis:
    image: redis:6-alpine
    ports:
      - "6379:6379"

  mongo:
    image: mongo:6
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_container:/data/db

volumes:
  mongodb_data_container:
